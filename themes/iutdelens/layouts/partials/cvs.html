<div class="card">
    <div class="card-image">
        <figure class="maximage">
            <img class="maximage" src="/images/{{ .Title }}/4by3.jpg" alt="Image">
        </figure>
    </div>
    <div class="card-content">
        <h4 class="title has-text-centered is-4"><a href="/fichiers/{{.Title}}/Fontaine Nathan CV.pdf" download="CV Nathan Fontaine.pdf">{{.Title}}</a></h4>
        <div class="content has-text-justified">
            {{.Params.description}}
        </div>

        <div class="content has-text-right">
            {{ .Site.Params.Author }} <br> {{ .PublishDate.Format "2 January 2006"}}
        </div>

        <div class="content has-text-right">
            {{ .Params.categories }}
        </div>
    </div>
</div>
