{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1 class="title">{{.Title}} :</h1>
        </div>

        <div class="columns">
            {{ range .Paginator.Pages }}
                <div class="column" style="max-width:610px; margin:auto;">
                    {{ partial "carte.html" . }}
                </div>
            {{ end }}
        </div>
        <br>

        <div class="columns is-centered">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
